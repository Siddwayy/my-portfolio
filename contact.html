                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d87948.79021278146!2d-52.78859182313886!3d47.54426032470725!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4b0a596c07190fbd%3A0x8cb4369766a50518!2sSt.%20John's%2C%20NL!5e0!3m2!1sen!2sca!4v1678886400000!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                <form class="contact-form" action="https://formspree.io/f/mrbyarbn" method="POST">
                    <h3>Contact Form</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Full name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </form>
            </article>
